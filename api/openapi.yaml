openapi: 3.0.3
info:
  description: Blockmate API OpenAPI documentation
  termsOfService: https://www.blockmate.io/term/terms-and-conditions
  title: Blockmate
  version: 0.0.2
servers:
- description: Blockmate API
  url: https://api.blockmate.io
security:
- UserJWT: []
- ProjectJWT: []
- ProjectToken: []
paths:
  /v1/auth:
    get:
      operationId: UserAPI-AuthenticateProject
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_200_response'
          description: Returns a JWT for ProjectJWT
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - ProjectToken: []
      summary: Authenticate project
      tags:
      - Authentication
  /v1/auth/developer:
    get:
      operationId: UserAPI-AuthenticateDeveloper
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_200_response'
          description: "Returns a JWT for UserJWT. This is a special user, mapped\
            \ to the project. If you want to have multiple users, see User management."
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - ProjectToken: []
      summary: Authenticate developer
      tags:
      - Authentication
  /v1/users:
    get:
      operationId: ListUsers
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/User'
                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - ProjectToken: []
      summary: List users
      tags:
      - User management
    post:
      operationId: CreateUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUser_request'
        description: User
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: User
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - ProjectToken: []
      summary: Create user
      tags:
      - User management
  /v1/users/{id}:
    delete:
      operationId: DeleteUser
      parameters:
      - description: User id
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 4301140e-d639-11ec-9120-00155d03ab64
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteUser_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteUser_404_response'
          description: Not Found
      security:
      - ProjectToken: []
      summary: Delete user
      tags:
      - User management
    get:
      operationId: GetUser
      parameters:
      - description: User id
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 4301140e-d639-11ec-9120-00155d03ab64
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUser_404_response'
          description: Not found
      security:
      - ProjectToken: []
      summary: Get user
      tags:
      - User management
    post:
      operationId: UpdateUser
      parameters:
      - description: User id
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 4301140e-d639-11ec-9120-00155d03ab64
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUser_request'
        description: User
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: User
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUser_404_response'
          description: Not found
      security:
      - ProjectToken: []
      summary: Update user
      tags:
      - User management
  /v1/users/{id}/auth:
    get:
      operationId: AuthUser
      parameters:
      - description: User id
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 4301140e-d639-11ec-9120-00155d03ab64
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUser_200_response'
          description: UserJWT
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteUser_404_response'
          description: Not Found
      security:
      - ProjectToken: []
      summary: Authenticate user
      tags:
      - User management
  /v1/{account_provider}/connect:
    get:
      operationId: GetAccountHint
      parameters:
      - description: URL value from account_providers method
        explode: false
        in: path
        name: account_provider
        required: true
        schema:
          example: onchain/btc
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountHint_200_response'
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountHint_403_response'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountHint_404_response'
          description: Not found
      security:
      - UserJWT: []
      summary: Get account hint
      tags:
      - User account management
    post:
      operationId: ConnectAccount
      parameters:
      - description: URL value from account_providers method
        explode: false
        in: path
        name: account_provider
        required: true
        schema:
          example: onchain/btc
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectAccount_request'
        description: OK
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectAccount_200_response'
          description: User
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectAccount_400_response'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountHint_403_response'
          description: Forbidden
        "405":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectAccount_405_response'
          description: Method Not Allowed
      security:
      - UserJWT: []
      summary: Connect new account
      tags:
      - User account management
  /v1/{account_provider}/account/{account_id}:
    delete:
      operationId: DeleteAccount
      parameters:
      - description: URL value from account_providers method
        explode: false
        in: path
        name: account_provider
        required: true
        schema:
          example: onchain/btc
          type: string
        style: simple
      - description: Account ID
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          example: 163b6df1-dc0b-4086-8922-6068fe1e653d
          type: string
        style: simple
      responses:
        "200":
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountHint_403_response'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteAccount_404_response'
          description: Not found
      security:
      - UserJWT: []
      summary: Delete account
      tags:
      - User account management
  /v1/aggregate/account_providers:
    get:
      operationId: AccountProvidersList
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AccountProvider'
                type: array
          description: List of account providers
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - UserJWT: []
      summary: Get list of account providers
      tags:
      - Aggregated info
  /v1/aggregate/account_provider_hints:
    get:
      operationId: AccountProviderHintsList
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AccountProviderHint'
                type: array
          description: List of account providers hints
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - UserJWT: []
      summary: Get list of account providers hints
      tags:
      - Aggregated info
  /v1/aggregate/accounts:
    get:
      operationId: Accounts
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Account'
                type: array
          description: List of user accounts.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - UserJWT: []
      summary: List accounts
      tags:
      - Aggregated info
  /v1/aggregate/balance:
    get:
      operationId: Balance
      parameters:
      - description: |
          Currency to convert to.
        explode: true
        in: query
        name: currency
        required: false
        schema:
          example: USD
          type: string
        style: form
      - description: |
          Filter results to only provided account.
          When omitted, it returns all transactions from all accounts.
        explode: true
        in: query
        name: account-filter
        required: false
        schema:
          example: 497f6eca-6276-4993-bfeb-53cbbbba6f08
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Balance_200_response'
          description: Cumulated balance for user accounts.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - UserJWT: []
      summary: Get balance
      tags:
      - Aggregated info
  /v1/aggregate/transactions:
    get:
      operationId: Transactions
      parameters:
      - description: |
          Set time from which the transactions will be get.
        explode: true
        in: query
        name: since
        required: false
        schema:
          example: 2020-01-01
          format: date
          pattern: "^[0-9]{4}-(0?[1-9]|1[012])-(0?[1-9]|[12][0-9]|3[01])$"
          type: string
        style: form
      - description: |
          Set time to which the transactions will be get.
          The default value is the actual date.
        explode: true
        in: query
        name: until
        required: false
        schema:
          example: 2020-02-01
          format: date
          pattern: "^[0-9]{4}-(0?[1-9]|1[012])-(0?[1-9]|[12][0-9]|3[01])$"
          type: string
        style: form
      - description: |
          Limit the number of the transactions in the response.
          Default page size is 50.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          example: 10
          type: number
        style: form
      - description: |
          Specify on requesting the next page. Use the `page_cursor` from the previous response.
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      - description: |
          Currency to convert to.
        explode: true
        in: query
        name: currency
        required: false
        schema:
          example: USD
          type: string
        style: form
      - description: |
          Filter results to only provided account.
          When omitted, it returns all transactions from all accounts.
        explode: true
        in: query
        name: account-filter
        required: false
        schema:
          example: 497f6eca-6276-4993-bfeb-53cbbbba6f08
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions_200_response'
          description: Get user transactions.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - UserJWT: []
      summary: Get transactions
      tags:
      - Aggregated info
  /v1/aggregate/nft_metadata:
    get:
      operationId: NFTMetadata
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  $ref: '#/components/schemas/NFTMetadata_200_response_value'
                type: object
          description: Get NFT metadata.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - UserJWT: []
      summary: Get NFT metadata
      tags:
      - Aggregated info
  /v1/risk/score:
    get:
      operationId: GetAddressRiskScore
      parameters:
      - description: Address for which risk should be returned
        explode: true
        in: query
        name: address
        required: false
        schema:
          example: bc1qjl7k0dpcsw3djmzq25qv6peavgxysq95pcduuq
          type: string
        style: form
      - description: Blockchain identifier
        explode: true
        in: query
        name: chain
        required: false
        schema:
          example: btc
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAddressRiskScore_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - UserJWT: []
      - ProjectJWT: []
      summary: Get address risk score
      tags:
      - Risk info
    post:
      operationId: GetMultipleAddressRiskScore
      parameters:
      - description: Blockchain identifier
        explode: true
        in: query
        name: chain
        required: false
        schema:
          example: btc
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              items:
                example: bc1qjl7k0dpcsw3djmzq25qv6peavgxysq95pcduuq
                type: string
              type: array
        description: Addresses for which risk should be returned (maximum of 5000
          in one request)
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  description: risk
                  type: integer
                  x-additionalPropertiesName: address
                example:
                  bc1qjl7k0dpcsw3djmzq25qv6peavgxysq95pcduuq: 10
                type: object
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - UserJWT: []
      - ProjectJWT: []
      summary: Get multiple risk scores for addresses
      tags:
      - Risk info
  /v1/risk/score/details:
    get:
      operationId: GetAddressRiskScoreDetails
      parameters:
      - description: Address for which risk should be returned
        explode: true
        in: query
        name: address
        required: false
        schema:
          example: bc1qjl7k0dpcsw3djmzq25qv6peavgxysq95pcduuq
          type: string
        style: form
      - description: Blockchain identifier
        explode: true
        in: query
        name: chain
        required: false
        schema:
          example: btc
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressRiskReport'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - UserJWT: []
      - ProjectJWT: []
      summary: Get address risk score details
      tags:
      - Risk info
  /v1/risk/score/details/{case_id}:
    get:
      operationId: GetAddressRiskScoreCase
      parameters:
      - description: Case identifier
        explode: false
        in: path
        name: case_id
        required: true
        schema:
          example: 7c656013-5e9b-4c71-8322-6562c5a9b34c
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressRiskReport'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
        "404":
          description: Not found
      security:
      - UserJWT: []
      - ProjectJWT: []
      summary: Get address risk score case
      tags:
      - Risk info
  /v1/risk/transaction/score:
    get:
      operationId: GetTransactionRiskScore
      parameters:
      - description: Transaction hash for which risk should be returned
        explode: true
        in: query
        name: transaction
        required: false
        schema:
          example: 0638e15482e9d0fdb08920666390a546f32dd6ab15ffc81ed97e67b73b0d7205
          type: string
        style: form
      - description: Blockchain identifier
        explode: true
        in: query
        name: chain
        required: false
        schema:
          example: btc
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTransactionRiskScore_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - UserJWT: []
      - ProjectJWT: []
      summary: Get transaction risk score
      tags:
      - Risk info
  /v1/risk/transaction/score/details:
    get:
      operationId: GetTransactionRiskScoreDetails
      parameters:
      - description: Transaction hash for which risk should be returned
        explode: true
        in: query
        name: transaction
        required: false
        schema:
          example: 0638e15482e9d0fdb08920666390a546f32dd6ab15ffc81ed97e67b73b0d7205
          type: string
        style: form
      - description: Blockchain identifier
        explode: true
        in: query
        name: chain
        required: false
        schema:
          example: btc
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionRiskReport'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - UserJWT: []
      - ProjectJWT: []
      summary: Get transaction risk score details
      tags:
      - Risk info
  /v1/risk/transaction/score/details/{case_id}:
    get:
      operationId: GetTransactionRiskScoreCase
      parameters:
      - description: Case identifier
        explode: false
        in: path
        name: case_id
        required: true
        schema:
          example: 7149168f-ad69-4fc9-b027-a16b0ca13081
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionRiskReport'
          description: OK
        "400":
          content:
