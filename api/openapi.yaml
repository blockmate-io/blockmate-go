            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - UserJWT: []
      servers:
      - description: Call
        url: https://aisp-api.blockmate.io
      summary: Get list of account providers
      tags:
      - Aggregated info
  /v1/aggregate/account_provider_hints:
