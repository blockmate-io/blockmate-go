            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - UserJWT: []
      servers:
      - description: Call
        url: https://aisp-api.blockmate.io
      summary: Get list of account providers hints
      tags:
      - Aggregated info
  /v1/aggregate/accounts:
    get:
      operationId: Accounts
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Account'
                type: array
          description: List of user accounts.
        "400":
          content:
            application/json:
              schema:
