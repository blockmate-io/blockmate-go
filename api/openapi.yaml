        url: https://aisp-api.blockmate.io
      summary: List accounts
      tags:
      - Aggregated info
  /v1/aggregate/balance:
    get:
      operationId: Balance
      parameters:
      - description: |
          Currency to convert to.
        explode: true
        in: query
        name: currency
        required: false
        schema:
          example: USD
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Balance_200_response'
          description: Cumulated balance fo user accounts.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - UserJWT: []
      servers:
      - description: Call
        url: https://aisp-api.blockmate.io
      summary: Get balance
      tags:
      - Aggregated info
  /v1/aggregate/transactions:
    get:
      operationId: Transactions
      parameters:
      - description: |
          Set time from which the transactions will be get.
        explode: true
        in: query
        name: since
        required: false
        schema:
          example: 2020-01-01
          format: date
          pattern: "^[0-9]{4}-(0?[1-9]|1[012])-(0?[1-9]|[12][0-9]|3[01])$"
          type: string
        style: form
      - description: |
          Set time to which the transactions will be get.
          The default value is the actual date.
        explode: true
        in: query
        name: until
        required: false
        schema:
          example: 2020-02-01
          format: date
          pattern: "^[0-9]{4}-(0?[1-9]|1[012])-(0?[1-9]|[12][0-9]|3[01])$"
          type: string
        style: form
      - description: |
          Limit the number of the transactions in the response.
          Default page size is 50.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          example: 10
          type: number
        style: form
      - description: |
          Specify on requesting the next page. Use the `page_cursor` from the previous response.
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      - description: |
          Currency to convert to.
        explode: true
        in: query
        name: currency
        required: false
        schema:
          example: USD
          type: string
        style: form
      - description: |
          Filter results to only provided account.
          When omitted, it returns all transactions from all accounts.
        explode: true
        in: query
        name: account-filter
        required: false
        schema:
          example: 497f6eca-6276-4993-bfeb-53cbbbba6f08
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions_200_response'
          description: Get user transactions.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - UserJWT: []
      servers:
      - description: Call
        url: https://aisp-api.blockmate.io
      summary: Get transactions
      tags:
      - Aggregated info
  /v1/{account_provider}/connect:
    get:
      operationId: GetAccountHint
      parameters:
      - description: URL value from account_providers method
        explode: false
        in: path
        name: account_provider
        required: true
        schema:
          example: onchain/btc
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountHint_200_response'
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountHint_403_response'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountHint_404_response'
          description: Not found
      security:
      - UserJWT: []
      servers:
      - description: Call
        url: https://aisp-api.blockmate.io
      summary: Get account hint
      tags:
      - Account provider info
    post:
      operationId: ConnectAccount
      parameters:
      - description: URL value from account_providers method
        explode: false
        in: path
        name: account_provider
        required: true
        schema:
          example: onchain/btc
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectAccount_request'
        description: OK
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectAccount_200_response'
          description: User
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectAccount_400_response'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountHint_403_response'
          description: Forbidden
        "405":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectAccount_405_response'
          description: Method Not Allowed
      security:
      - ProjectToken: []
      servers:
      - description: Call
        url: https://aisp-api.blockmate.io
      summary: Connect new account
      tags:
      - Account provider info
  /v1/{account_provider}/account/{account_id}:
    delete:
      operationId: DeleteAccount
      parameters:
      - description: URL value from account_providers method
        explode: false
        in: path
        name: account_provider
        required: true
        schema:
          example: onchain/btc
          type: string
        style: simple
      - description: Account ID
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          example: 163b6df1-dc0b-4086-8922-6068fe1e653d
          type: string
        style: simple
      responses:
        "200":
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountHint_403_response'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteAccount_404_response'
          description: Not found
      security:
      - UserJWT: []
      servers:
      - description: Call
        url: https://aisp-api.blockmate.io
      summary: Delete account
      tags:
      - Account provider info
