openapi: 3.0.3
info:
  description: Blockmate API OpenAPI documentation
  termsOfService: https://www.blockmate.io/term/terms-and-conditions
  title: Blockmate
  version: 0.0.1
servers:
- url: /
security:
- UserJWT: []
- ProjectJWT: []
- ProjectToken: []
paths:
  /v1/auth:
    get:
      operationId: UserAPI-AuthenticateProject
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_200_response'
          description: Returns a JWT for ProjectJWT
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - ProjectToken: []
      servers:
      - description: Authentication
        url: https://auth.blockmate.io
      summary: Authenticate project
      tags:
      - Authentication
  /v1/auth/developer:
    get:
      operationId: UserAPI-AuthenticateDeveloper
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_200_response'
          description: "Returns a JWT for UserJWT. This is a special user, mapped\
            \ to the project. If you want to have multiple users, see User management."
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - ProjectToken: []
      servers:
      - description: Authentication
        url: https://auth.blockmate.io
      summary: Authenticate developer
      tags:
      - Authentication
  /v1/users:
    get:
      operationId: ListUsers
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/User'
                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - ProjectToken: []
      servers:
      - description: Authentication
        url: https://auth.blockmate.io
      summary: List users
      tags:
      - User management
    post:
      operationId: CreateUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUser_request'
        description: User
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: User
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
      security:
      - ProjectToken: []
      servers:
      - description: Authentication
        url: https://auth.blockmate.io
      summary: Create user
      tags:
      - User management
  /v1/users/{id}:
    delete:
      operationId: DeleteUser
      parameters:
      - description: User id
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 4301140e-d639-11ec-9120-00155d03ab64
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteUser_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteUser_404_response'
          description: Not Found
      security:
      - ProjectToken: []
      servers:
      - description: Authentication
        url: https://auth.blockmate.io
      summary: Delete user
      tags:
      - User management
    get:
      operationId: GetUser
      parameters:
      - description: User id
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 4301140e-d639-11ec-9120-00155d03ab64
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUser_404_response'
          description: Not found
      security:
      - ProjectToken: []
      servers:
      - description: Authentication
        url: https://auth.blockmate.io
      summary: Get user
      tags:
      - User management
    post:
      operationId: UpdateUser
      parameters:
      - description: User id
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 4301140e-d639-11ec-9120-00155d03ab64
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUser_request'
        description: User
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: User
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUser_404_response'
          description: Not found
      security:
      - ProjectToken: []
      servers:
      - description: Authentication
        url: https://auth.blockmate.io
      summary: Update user
      tags:
      - User management
  /v1/users/{id}/auth:
    get:
      operationId: AuthUser
      parameters:
      - description: User id
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 4301140e-d639-11ec-9120-00155d03ab64
          type: string
        style: simple
      responses:
        "200":
