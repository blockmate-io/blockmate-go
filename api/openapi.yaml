            application/json:
              schema:
                $ref: '#/components/schemas/UserAPI_AuthenticateProject_401_response'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteUser_404_response'
          description: Not Found
      security:
      - ProjectToken: []
      servers:
      - description: Authentication
        url: https://auth.blockmate.io
      summary: Authenticate user
      tags:
      - User management
  /v1/aggregate/account_providers:
